<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Reservia - Home</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
	<script src="https://kit.fontawesome.com/3d50409f76.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,500;0,600;1,100;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet"> 
</head>

<body>
	<!--HEADER-->

	<header class="Header">
		
		<img class="Logo_Header" src="Images/Logo_Reservia.svg" alt="Logo Reservia" href="Home_page">
		<nav class="Header_Nav">
			<a class="Header_Nav_Link" href="Host_page">Hébergements</a>
			<a class="Header_Nav_Link" href="Activiy_page">Activités</a>
			<a class="Header_Nav_Link" href="Register_page">S'inscrire</a>
		</nav>

	</header>
	<!--HEADER-->

	<!--MAIN-->
	<main class="Main">

		<h1>Trouvez votre hébergement pour des vacances de rêve</h1>
		<p>En plein centre ville ou en pleine nature</p>
		<!--Search bar-->
		<form role="search">
			<div class="search">
				<input type="Search" placeholder="Ville, pays..." id="site_search" name="q" aria-label="Rechercher parmi le contenu du site">
				<button id="search_button">Rechercher</button>
			</div>
		</form>
		<!--Search bar-->
		<!--Filters-->
		<div class="search_filters">
			<h2 class="main_filter">Filtres</h2>
			<div class="eco_filter">
				<i class="fas fa-money-bill"></i>
				<span class="sub_filters">Économique</span>
			</div>
			<div class="family_filter">
				<i class="fas fa-child"></i>
				<span class="sub_filters">Familial</span>
			</div>
			<div class="romantic_filter">
				<i class="fas fa-heart"></i>
				<span class="sub_filters">Romantique</span>
			</div>
			<div class="puppy_filter">
				<i class="fas fa-dog"></i>
				<span class="sub_filters">Animaux autorisés</span>
			</div>
		</div>
		<!--Filters-->
		<div>
			<section class="Hosting">
				<h2 class="Hosting_Marseille">Hébergements à Marseille</h2>
					<div>

					</div>
			</section>
		</div>
	</main>
	<!--MAIN-->

	<!--FOOTER-->
	<footer class="Footer">

		<nav>

		</nav>

	</footer>
	<!--FOOTER-->

</body>
